<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->


    <!-- swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <style>
        .form-input {
            position: relative;
            display: inline-block;
            width: 500px;
            height: 60px;
            top: 200px;
            background-color: white;
            margin: 0 auto;
            text-align: left;
            vertical-align: middle;
            border-radius: 5px;
            z-index: 999;
        }
        .fa-magnifying-glass {
            position: relative;
            top: 200px;
            right: 45px;
            margin: 0 auto;
            text-align: left;
            vertical-align: middle;
            border-radius: 5px;
            z-index: 9999;
            color: rgb(from color r g b)
        }
    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <script>
        $(function () {
            var swiper = new Swiper('.swiper', {
                loop: true,

                autoplay: {
                    delay: 2000,
                },

                effect: "fade",
            });

            document.querySelector('search-form').addEventLisnter('submit', function(e){
                e.preventDefault();

                const searchQuery = document.querySelector('form-input').value;

                window.location.href = `/board/list?weather=전체&area=전체&type=board_title&keyword=${searchQuery}`;
            });
        });
    </script>

    <div class="row">
        <form class="search-form" action="/board/list" method="get" autocomplete="off">
            <div>
                <input class="form-input" placeholder="가고 싶은 여행지를 입력하세요!">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </form>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/busan.jpg" width="1100px">
                </div>
                <div class="swiper-slide">
                    <img src="./images/danpoong.jpg" width="1100px">
                </div>
                <div class="swiper-slide">
                    <img src="./images/paju.jpg" width="1100px">
                </div>
                <div class="swiper-slide">
                    <img src="./images/jeju-island.jpg" width="1100px">
                </div>
                <div class="swiper-slide">
                    <img src="./images/seoul.jpg" width="1100px">
                </div>
            </div>
        </div>
    </div>

    </body>

</html>

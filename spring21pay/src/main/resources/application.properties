# project setting file
# key=value

# server setting
server.port=8080

# view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# database setting
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=c##home
spring.datasource.password=home
spring.datasource.hikari.data-source-properties.oracle.jdbc.timezoneAsRegion=false

#mybatis setting
mybatis.type-aliases-package=com.kh.spring21.dto,com.kh.spring21.vo
mybatis.mapper-locations=/mybatis/**/*-mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR

# logging setting
logging.level.root=warn
logging.level.com.kh=debug
logging.level.pay=debug

logging.pattern.console=[%-5level] %msg -%c [%d{yyyy-MM-dd HH:mm:ss.S}] %n

custom.kakaopay.cid=TC0ONETIME
custom.kakaopay.key=420ba43ae4229272c0f0f2fc7d3c2fca
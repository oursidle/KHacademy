<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            textarea의 크기 조정은 size 키워드 이용
        */
        textarea.form-input{
            resize: vertical;
            min-height: 15em;
        }
        textarea.form-input.fixed{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="container w-500">
            <div class="row">
                <h1>게시글 작성</h1>
            </div>
            <div class="row left">
                <label>제목</label>
                <input type="text" name="boardTitle" class="form-input w-100">
            </div>
            <div class="row left">
                <label>내용</label>
                <textarea name="boardContent" class="form-input fixed w-100"></textarea>
            </div>
            <div class="row right">
                <button class="btn btn-positive">작성</button>
                <button class="btn"><a href="#">목록</button></a>
            </div>
        </div>
    </form>
</body>
</html>

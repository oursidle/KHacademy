<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그를 버튼처럼 사용하기</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            a 태그의 display 기본값은 inline
            inline은 폭 설정 불가능(내용에 의해 자동 설정)

            방향은 유지하면서 크기 설정이 가능하도록 display를 inlin-black으로 변경
        */
        #test {
            display: inline-block;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            font-size: 20px;
            padding: 0.5em 1em;
            border-radius: 0.1em;
            line-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container w-100">
        <div class="row">
            <h1>A 태그 개조하기</h1>
        </div>
        <div class="row">
            <a href="#" id="test">버튼 링크</a>
            <a href="#" class="btn btn-positive">긍정 링크</a>
            <a href="#" class="btn">중립버튼</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            글자 색상과 관련된 클래스
            - 아이콘에 적용 가능
        */
        .pink{ color:deeppink}
        .blue{ color:deepskyblue}
        .yellow{ color: gold;}
        .red {color:crimson}
    </style>
</head>
<body>
    <!--
        CDN(Content Delivery Network)
        - 네트워크를 통한 콘텐츠 전달 방식
        - 주소만 작성하면 실행 중에 다운이 되도록 제공하는 방식
        - cdnjs, jsdelivr, unpkg

        fa(Font Awesome)-'분류'
        - 분류: brand,  solid,  regular
    -->

    <div class="container w-500">
        <div class="row">
            <h1>아이콘 예제</h1>
        </div>
        <div class="row">
            <i>원래 용도는 italic체 작성용</i>
        </div>
        <div class="row">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-star"></i>
        </div>

        <!-- span 태그 이용 가능-->
        <div class="row">
            <span class="fa-solid fa-cloud"></span>
        </div>

        <!-- fa-?x로 크기 조정 가능(10배까지)-->
        <div class="row">
            <i class="fa-solid fa-heart fa-2x"></i>
            <i class="fa-solid fa-heart fa-3x"></i>
            <i class="fa-solid fa-heart fa-4x"></i>
            <i class="fa-solid fa-heart fa-5x"></i>
            <i class="fa-solid fa-heart fa-6x"></i>
            <i class="fa-solid fa-heart fa-7x"></i>
            <!-- <i class="fa-solid fa-heart fa-8x"></i>
            <i class="fa-solid fa-heart fa-9x"></i>
            <i class="fa-solid fa-heart fa-10x"></i> -->
        </div>
        
        <!-- 색상 변경 가능(color)-->
        <div class="row">
            <i class="fa-solid fa-h pink"></i>
            <i class="fa-solid fa-l blue"></i>
        </div>

        <!-- 애니메이션 설정 가능-->
        <div class="row">
            <i class="fa-solid fa-circle-notch fa-spin yellow"></i>
            <i class="fa-solid fa-heart-pulse fa-beat-fade red"></i>
    </div>
</body>
</html>

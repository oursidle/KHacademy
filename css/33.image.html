<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 디자인</title>
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            이미지 디자인
        */
        .image.image-circle{
            border-radius: 50%;
        }
        .image.image-round{
            border-radius: 50px;
        }
        .image.image-border{
            /* border: 3px solid gray; */
            box-shadow: 0 0 0 2px gray;
        }
        .image.image-hover:hover{
            box-shadow: 0 0 0 5px gray;
        }
        .image.image-blur{
            opacity: 0.6;
        }
        .image.image-blur:hover{
            opacity: 1;
        }
        .image.image-lift{
            box-shadow: 0 0 5px 1px gray;
        }
        .image.image-invert{
            filter: invert(100%);
        }
        .image.image-grayscale{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container w-600">
        <div class="row">
            <h1>이미지 디자인</h1>
        </div>

        <div class="row">
            <img class="image image-circle" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-round" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-border" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-hover" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-blur" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-lift" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-invert" src="./images/background_pink.jpg" width="200" height="200">
            <img class="image image-grayscale" src="./images/background_pink.jpg" width="200" height="200">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 태그 사용</title>
    <!--
        style 태그를 사용한 디자인 제어 방식
        - 높은 가독성, 디자인의 모듈화 가능
        - 선택자(seletor)에 대한 학습 필요
        - 향후 디자인 코드를 .css 확장자를 가진 파일로 분리할 수 있음
    -->
    <style>
        h1{
            color:darksalmon;
        }
        h2{
            background-color: powderblue;
        }
        h1, h2{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>스타일 태그를 사용하면</h1>
    <h1>외부에서 특정 태그를 선택하여</h1>
    <h2>디자인을 부여할 수 있음</h2>
</body>
</html>

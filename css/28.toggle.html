<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글 디자인</title>
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        input[name=agree] + label{
            transition: color 0.1s ease-in;
            color: red;
        }
        input[name=agree]:checked + label{
            color: blue;
        }

        #ckbox{
            display: none;
        }

        /*
            사이드바 디자인
        */
        .sidebar{
            position: fixed;
            background-color: lightpink;
            top: 0;
            bottom: 0;
            width: 200px;
            z-index: 99999;

            /*
                transition 속성으로 특정 항목의 변화를 원하는 형채로 구현할 수 있음
                - 사용법;
                    transition 항목 시간 타이밍 함수;
            */
            transition: left 0.2s
        }
        #sidebar-toggle + .sidebar{
            left: -200px;
        }
        #sidebar-toggle:checked + .sidebar{
            left: 0px;
        }

    </style>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>토글 디자인</h1>
        </div>
        <div class="row left">
            토글(toggle) 디자인 <br>
            : 두 가지 상태를 왕복하는 디자인 <br>
            - 체크박스를 기반으로 진행
        </div>
        <div class="row left">
            <input type="checkbox" name="agree">
            <label>동의합니다</label>
        </div>
        <div class="row left">
            <input type="checkbox" name="agree" id="ckbox">
            <label for="ckbox" style="text-decoration-line: underline;">동의합니다</label>
        </div>

        <div class="row left">
            <input type="checkbox" id="sidebar-toggle">
            <div class="sidebar"></div>
        </div>
        <div class="row left">
            <label for="sidebar-toggle" class="sidebar-menu"
                style="position: fixed; top: 10px; left: 10px; z-index: 100000;">
                <i class="fa-solid fa-bars fa-2x"></i>
            </label>
        </div>
    </div>
</body>
</html>

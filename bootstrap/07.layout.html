<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="test.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <!-- 메뉴 바 -->
                <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Hello.com</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">영화</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">커뮤니티</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">쇼핑</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">testuser1</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">마이페이지</a>
                                        <a class="dropdown-item" href="#">환경설정</a>
                                        <a class="dropdown-item" href="#">로그아웃</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">컬렉션</a>
                                    </div>
                                </li>
                            </ul>
                            <form class="d-flex"><!-- d-flex : display-flex / d-block : display-block-->
                                <input class="form-control me-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 내용(배너, 콘텐츠) 배치 시 margin top을 설정하여 메뉴가 표시될 자리만큼 띄워줘야 함 -->
                <div class="row mt-5 pt-3">
                    <div class="col">
                        <h1>내용 샘플</h1>
                    </div>
                </div>

                <!-- 푸터 -->
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h4>
                            <span class="badge bg-primary">Hello</span>
                            &copy; Hello.com
                        </h4>
                    </div>
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active border-0">Happy</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">Nice</a>
                            <a href="#" class="list-group-item list-group-item-action disabled border-0">Good</a>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active border-0">Beautiful</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">Pretty</a>
                            <a href="#" class="list-group-item list-group-item-action disabled border-0">Cute</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

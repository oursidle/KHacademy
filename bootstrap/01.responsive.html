<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 CSS 디자인</title>
    <style>
        body {
            height: 1000px;
            background-color: #FFF0F5;
        }

        h1 {
            font-size: 32px;
        }

        /* 폭을 이용한 조건부 디자인 */
        @media screen and (max-width: 810px) {
            body {
                background-color: #FFEBF0;
            }
            h1 {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 620px) {
            body {
                background-color: #FFE6EB;
            }
            h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>공공데이터 융합 웹 애플리케이션 개발자 양성과정 4</h1>
</body>
</html>

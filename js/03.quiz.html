<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 기본 계산 문제</title>
    <script>
        //[1] age에 대한 지하철 요금 계산
        var age = 20;

        var price;
        if(age >= 20 && age < 65){
            price = 1250;
        }else if(age >= 14){
            price = 720;
        }else if(age >= 8){
            price = 450;
        }else{
            price = 0;
        }

        console.log("나이: " + age + "세, 요금: " + price + "원");


        //[2] 1부터 100까지의 합계를 구하여 계산
        var total = 0;

        for(var i=1; i <= 100; i++){
            total += i;    
        }

        console.log("합계: " + total);
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독립형 자바 스크립트 예제2</title>
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/commons.css">
    <link rel="stylesheet" type="text/css" href="/css/test.css">

    <!-- 스크립트 코드 -->
    <script>
        window.addEventListener("load", function (){
            var buttonList = document.querySelectorAll(".btn");

            for(var i=0; i < buttonList.length; i++){
                buttonList[i].addEventListener("click", function (){
                    var h1 = document.querySelector(".target");
                    h1.style.fontSize = this.dataset.fontSize;
                });
            }
        });
    </script>
</head>
<body>
    <div class="container w-500">
        <h1 class="row center target">
            오늘의 날씨: 
            <i class="fa-solid fa-cloud" style="color: #9aa3b1;"></i><br>
            기온: 최저 21도, 최고 28도
        </h1>
    </div>
    <hr>
    <div class="row center">
        <button class="btn" data-fontSize="12px;">작게</button>
        <button class="btn" data-fontSize="16px;">보통</button>
        <button class="btn" data-fontSize="24px;">크게</button>
    </div>
</body>
</html>

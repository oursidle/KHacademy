<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 헨들링 예제2</title>
    <style>
        button{
            color: white;
        }
    </style>
    <script>
        //(참고) style은 하위 속성을 선택아여 지정할 수 있다
        function changeBlack(){
            var tag = document.querySelector(".target");
            //tag.style = "color: black";//style 덮어쓰기(비추천)
            tag.style.color = "black";//style 속성 덮어쓰기(추천)
            tag.style.borderColor = "black";//대시(-)가 있는 항목은 카멜케이스 사용
        }
        function changeBlue(){
            var tag = document.querySelector(".target");
            //tag.style = "color: blue";
            tag.style.color = "blue";
            tag.style.borderColor = "blue";
        }
        function changeRed(){
            var tag = document.querySelector(".target");
           //tag.style = "color: red";
           tag.style.color = "red";
           tag.style.borderColor = "red";
        }
    </script>
</head>
<body>
    <button onclick="changeBlack();" style="background-color: black;">검정</button>
    <button onclick="changeBlue();" style="background-color: blue;">파랑</button>
    <button onclick="changeRed();" style="background-color: red;">빨강</button>
    <hr>
    <h1 class="target" style="border: 1px solid black">Hello Javascript!</h1>
</body>
</html>

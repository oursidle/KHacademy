<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //변수를 var 키워드로 생성
        //- 자료형에 관계 없이 하나의 키워드로 사용
        //- 계산 등은 프로그래밍 상식에 따라 처리
        //- 자바와 동일하게 계산
        //- 자바의 예외의 상황도 이상한 값으로 실행됨
        
        var a = 10;
        console.log(a);

        var b = "hello";
        console.log(b);

        //외따옴표로 문자열 처리 가능
        var c = 'hello';
        console.log(c);

        //세미콜론 없이 실행 가능(비추천)
        var d = 'goodbye'
        console.log(d)

        var v1 = 10;
        var v2 = 20;
        console.log(v1 + v2);
        console.log(v1 / v2);//정수/실수 구분 없음
        console.log(v1 * d);//틀린 계산. NaN(Not a Number)

        //치명적인 것이 아니라면 모두 실행 가능
        console.log(10 / 0);//Infinity(무한)
        console.log(7 / 0);//Infinity(무한)
        console.log(-7 / 0);//-Infinity(음수 무한)

        var e;
        console.log(e);//undefined(값이 들어가지 않음)

        var f = null;
        console.log(f);//null(값이 없음)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트 제어</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- Java Script 작성 공간 -->
    <script>
        //자바 스크립트는 자료형을 구분하지 않기 때문에 반환형이 필요하지 않음
        //return true;//허용
        //return false;//차단
        
        function checkMove(){
            //확인창
            var choice = confirm("이동하시겠습니까?");
            //console.log(choice);

            if(!choice){
                return false;
            }
            return true;
        }

        function checkForm(){
            var input = document.querySelector("[name=keyword]");

            //if(input에 입력값이 없다면){
            //if(input.value.length == 0){//입력 글자 수가 0이라면(권장)
            //if(input.value == ""){//입력값이 공백이라면
            //if(input.value == false){//입력값이 부정적인 값이라면
            if(!input.value){
                alert("값을 입력하세요");
                return false;//내가 원하지 않는 상황(블랙리스트)
            }
            return true;//내가 원하는 상황
        }
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div>
            기본 이벤트: 태그 자체에 내장된 이벤트(a, form 등) <br>
        </div>
        <div class="row left">
            <a href="https://www.google.com">구글 이동</a>
        </div>
        <div class="row left">
            <a href="https://www.google.com" onclick="return false">구글 이동(차단)</a>
        </div>
        <div class="row left">
            <a href="https://www.google.com" onclick="return checkMove();">구글 이동(선택)</a>
        </div>

        <form action="https://www.naver.com" onsubmit="return checkForm();">
            <div class="row left">
                <input type="text" name="keyword" class="form-input w-100">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-positive w-100">전송</button>
            </div>
        </form>
    </div>
</body>
</html>

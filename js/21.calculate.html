<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
    <style>
        h2, h4{
            color: rgba(0, 0, 0, 0.748);
        }
    </style>

    <!-- Java Script 작성 공간 -->
    <script>
        function calculate(tag){
            //console.log(tag.value);//value를 읽는 방법
            //console.log(tag.dataset.price);//data-*를 읽는 방법

            //체크된 모든 체크박스를 불러와 data-price를 합쳐서 출력
            var checkboxList = document.querySelectorAll(".check-item:checked");
            var total = 0;
            for(var i=0; i < checkboxList.length; i++){
                total += parseInt(checkboxList[i].dataset.price);
            }

            var span = document.querySelector(".display");
            span.textContent = total;
        }
        
        function refreshCheckbox(tag){
            if(tag.classList.contains("check-all")){
                var itemList = document.querySelectorAll(".check-item");
                var allList = document.querySelectorAll(".check-all");
    
                for(var i=0; i < itemList.length; i++){
                    itemList[i].checked = tag.checked
                }
                for(var i=0; i < allList.length; i++){
                    allList[i].checked = tag.checked;
                }

            }else if(tag.classList.contains("check-item")){
                var itemList = document.querySelectorAll(".check-item");
                var checkedItemList = document.querySelectorAll(".check-item:checked");
                var allChecked = itemList.length == checkedItemList.length;

                var allList = document.querySelectorAll(".check-all");
                for(var i=0; i < allList.length; i++){
                    allList[i].checked = allChecked;
                }
            }

        }
    </script>
</head>
<body>
    <div class="container w-300 mt-50" style="border: 2px solid #FA5882; border-radius: 10px;">
        <div class="row">
            <h1 style="color:#FA5882">KH 과일 상회</h1>
        </div>
        <div class="row">
            <h2>장바구니</h2>
        </div>
        <hr style="border-style: ridge; border-color:#FA5882">

        <div class="row left">
            <label>
                <!-- 태그에 정보 저장 시 data 속성을 사용-->
                <input class="check-all" type="checkbox" onchange="calculate(this);" oninput="refreshCheckbox(this);">전체 선택
            </label>
        </div>
        <hr style="border-style: ridge; border-color:#FA5882">
       
        <div class="row left">
            <label>
                <input class="check-item" type="checkbox" onchange="calculate(this);" oninput="refreshCheckbox(this);" name="fruit" data-price="500">사과 (500원)
            </label>
        </div>
        <div class="row left">
            <label>
                <input class="check-item" type="checkbox" onchange="calculate(this);" oninput="refreshCheckbox(this);" name="fruit" data-price="1000">딸기 (1000원)
            </label>
        </div>
        <div class="row left">
            <label>
                <input class="check-item" type="checkbox" onchange="calculate(this);" oninput="refreshCheckbox(this);" name="fruit" data-price="800">바나나 (800원)
            </label>
        </div>
        <div class="row left">
            <label>
                <input class="check-item" type="checkbox" onchange="calculate(this);" oninput="refreshCheckbox(this);" name="fruit" data-price="2000">포도 (2000원)
            </label>
        </div>
        <hr style="border-style: ridge; border-color:#FA5882">

        <div class="row center">
            <h4>예상 결제 금액: <span class="display">0</span> 원</h4>
        </div>
</body>
</html>

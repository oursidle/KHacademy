<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <!-- Java Script 작성 공간 -->
    <script></script>
    <script>
        $(function(){
            //목표: 아이디의 입력이 완료되면 중복검사를 요청하여 결과를 출력
            $("[name=memberId]").blur
            (function(){
                var input = $(this).val();

                $.ajax({

                    url:"http://localhost:8080/idCheck",
                    method:"post",//전송 방식
                    data:{
                        memberId : input

                    },
                    success:function(response){
                        //아이디가 있으면 "Y" 없으면  "N"을 반환
                        //$(".display").text(response);
                        if(response == "Y"){
                            $("[name=memberId]").removeClass("fail");
                            $("[name=memberId]").addClass("fail");
                            $(".display").text("이미 사용중인 아이디입니다");
                        }else if(response == "N"){
                            $("[name=memberId]").removeClass("success");
                            $("[name=memberId]").addClass("success");
                            $(".display").text("사용 가능한 아이디입니다");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>아이디 검사</h1>
        </div>
        <div class="row">
            <input type="next" name="memberId" class="form-input w-100">
        </div>
        <div class="row display"></div>
    </div>
</body>
</html>

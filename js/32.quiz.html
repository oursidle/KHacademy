<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
    <style>

    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <!-- Java Script 작성 공간 -->
    <script>
        $(function(){
            $(".input").on("input", function(){
                //console.log($(this).val());

                var content = $(this).val();

                $(this).parent().next().children().children().text(content.length);

                $(this).parent().next().children().children().removeClass("red");
                if(content.length > 1000){
                    $(this).parent().next().children().children().addClass("red");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container w-500" style="border: 2px solid gray">
        <div class="row">
            <h2>자기소개서</h2>
        </div>
        <hr>
        <div class="row">
            <h4>Q 본인 성격의 장단점을 기술하시오.</h4>
        </div>
        <div class="row">
            <textarea class="form-input w-100 input" type="text" style="height: 200px; font-size: 16px;"></textarea>
        </div>
        <div class="row right">
            <label>
                <span>0</span> / 1000
            </label>
        </div>
        <hr>
        <div class="row">
            <h4>Q 입사 후 20년 뒤의 목표를 기술하시오.</h4>
        </div>
        <div class="row">
            <textarea class="form-input w-100 input" type="text" style="height: 200px; font-size: 16px;"></textarea>
        </div>
        <div class="row right">
            <label>
                <span>0</span> / 1000
            </label>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-positive w-100">제출하기</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 객체</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- Java Script 작성 공간 -->
    <script>
        //자바 스크립트 객체(Object)
        //- 기본적인 브라우저 통제를 위한 내장 객체
        //- 내가 만들어 사용하는 사용자 객체

        function window01(){
            //console.log(window);
            //window.alert("알림창 출력 완료");

            //window 키워드는 생략 가능
            alert("알림창 출력 완료");
        }

        function window02(){
            var choice = window.confirm("이동하시겠습니까?");
            console.log(choice);//확인(true)/취소(false)

            if(choice){
                location.href = "https://www.google.com";
            }
        }

        function window03(){
            //사용하지 않는 기능
            var value = window.prompt("자유롭게 입력하세요");
            console.log(value);
        }

        function window04(){
            //window.open("주소");
            open("https://www.naver.com");
        }

        function window05(){
            //window.open("주소", "ID", "새창 옵션");
            //open("https://www.google.com", "_blank", "width=500, height=500");//무한 새 창
            //open("https://www.google.com", "win1", "width=500, height=500");//하나

            //구글은 새창이 타겟팅되지 않음
            window.open("https://www.naver.com/", "mozillaWindow", "popup");
        }

        function location01(){
            //console.log(window.location);
            //console.log(location);
            location.href = "https://www.google.com";
        }

        function location02(){
            //console.log(window.location);
            location.reload();
        }

        function history01(){
            console.log(window.history);
            history.back();//history.go(-1);
        }

        function history02(){
            history.go(-2);
        }

        //document.querySelector()는 가장 위에 있는 한 개의 태그를 선택
        //document.querySelectorAll()은 해당하는 모든 태그를 선택
        function document01(){
            //console.log(window.document);
            //var tag = document.querySelector("h1");//원하지 않는 결과
           
            //var tag = document.querySelector("#target");//원하는 결과
            //var tag = document.querySelector(".temp");//원하는 결과
            //tag.style.color = "red";
        
            var tag = document.querySelectorAll(".temp");
            tag[0].style.color = "red";

            for(var i=0; i < tag.length; i++){
                tag[i].style.color = "red";
            }
        }

        //document.getElementById(아이디) - 가장 중요!
        //document.getElementByClassName(클래스) - 사용하지 않음
        //document.getElementBy(태그명) - 사용하지 않음
        function document02(){
            var tag = document.getElementById("target");
            tag.style.color = "blue";

            //var tag = document.getElementsByClassName("temp");
            //tag[0].style.color = "blue";
        }
    </script>
</head>
<body>
    <div class="container w-600">
        <div class="row">
            <h1 style="color:#FA5882">자바 스크립트 내장 객체</h1>
        </div>
        <div class="row left">
            자바 스크립트 내장 객체는 브라우저를 제어하는 것이 목표이며, <br>
            브라우저의 최상위 요소가 <span style="color: blueviolet">창(Window)</span>이다. <br>
            창을 제어하는 내작객체의 이름이 Window이다.
        </div>
        <div class="row">
            <button onclick="window01();" style="background-color: #ffb6c1; border-color: #ffb6c1;">알림창</button>
            <button onclick="window02();" style="background-color: #ffb6c1; border-color: #ffb6c1;">확인창</button>
            <button onclick="window03();" style="background-color: #ffb6c1; border-color: #ffb6c1;">입력창</button>
            <button onclick="window04();" style="background-color: #ffb6c1; border-color: #ffb6c1;">새 탭</button>
            <button onclick="window05();" style="background-color: #ffb6c1; border-color: #ffb6c1;">새 창</button>
        </div>

        <div class="row left">
            <span style="color: blueviolet">location</span>은 window의 하위 객체이며, <br>
            주소창과 새로고침 등의 정보 및 제거 기능이 존재한다.
        </div>

        <div class="row">
            <button onclick="location01();" style="background-color: #ffb6c1; border-color: #ffb6c1;">구글 이동</button>
            <button onclick="location02();" style="background-color: #ffb6c1; border-color: #ffb6c1;">새로고침</button>
        </div>

        <div class="row left">
            <span style="color: blueviolet">history</span>는 window의 하위 객체이며, <br>
            방문이력을 관리하거나 뒤로 혹은 앞으로 이동하는 기능이 존재한다.
        </div>
        <div class="row">
            <button onclick="history01();" style="background-color: #ffb6c1; border-color: #ffb6c1;">뒤로가기</button>
            <button onclick="history02();" style="background-color: #ffb6c1; border-color: #ffb6c1;">뒤로 두 페이지 가기</button>
        </div>

        <div class="row left">
            <span style="color: blueviolet">document</span>는 window의 하위 객체이며, <br>
            문서를 제어할 수 있는 기능을 가지고 있다.
        </div>
        <div class="row">
            <button onclick="document01();" style="background-color: #ffb6c1; border-color: #ffb6c1;">선택하기(신 버전)</button>
            <button onclick="document02();" style="background-color: #ffb6c1; border-color: #ffb6c1;">선택하기(구 버전)</button>
        </div>
        <div class="row">
            <h1 id="target" class="temp">선택 대상</h1>
        </div>
    </div>
</body>
</html>

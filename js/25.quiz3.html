<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화기</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
    <style>
        .btn{
            border-radius: 30px;
        }
    </style>

    <!-- Java Script 작성 공간 -->
    <script>
        window.addEventListener("load", function(){
            var buttonList = document.querySelectorAll(".btn");
            var input = document.querySelector(".target");

            for(var i=0; i < buttonList.length; i++){
                buttonList[i].addEventListener("click", function(){
                    if(this.textContent == "#"){
                        input.value = "";
                    }else if(this.textContent == "*"){
                        input.value += this.dataset.number;
                    }else{
                        input.value += this.textContent;
                    }
                });
            }
        });
    </script>
</head>
<body>
        <div class="container mt-30" style="width: 220px; border: 2px solid #FA5882; border-radius: 10px; background-color: #ffb6c1;">
            <div class="row">
                <input class="form-input target center" style="width: 200px; height: 80px; border: 2px solid #FA5882; border-radius: 10px;">
            </div>
            <div class="row">
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn ms-10 me-10">8</button>
                    <button class="btn">9</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn ms-10 me-10">5</button>
                    <button class="btn">6</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn ms-10 me-10">2</button>
                    <button class="btn">3</button>
                </div>
                <div class="row">
                    <button class="btn" data-number="-">*</button>
                    <button class="btn ms-10 me-10">0</button>
                    <button class="btn">#</button>
                </div>
            </div>
        </div>
</body>
</html>

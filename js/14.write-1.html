<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

<!-- Java Script 작성 공간 -->
<script>
        function checkTitle(){
            var input  =document.querySelector("[name=inputTitle]");
        
            input.classList.remove("fail");
            if(!input.value){
                input.classList.add("fail");
                return false;
            }
        }


        function checkLength(){
            var textarea = document.querySelector("[name=inputContent]");
            var span = document.querySelector(".form-input-length");

            if(textarea.value.length > 1000){
                var copy = textarea.value;
                
                while(copy.length > 1000){
                    copy = copy.substring(0, copy.length - 1);
                }
                textarea.value = copy;
            }
            span.textContent = textarea.value.length;
        }

        function checkForm(){
            var result1 = checkTitle();
            var result2 = checkLength();

            return result1 && result2;
        }
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>게시글 작성</h1>
        </div>
        
        <form autocomplete="off" onsubmit="return checkForm();">

            <div class="row left">
                <div>
                    <label class="left">제목<span class="important red">*</span></label>
                    <input class="form-input w-100" name="inputTitle" onblur="checkTitle();">
                    <div class="left fail-feedback">제목을 작성해주세요</div>
                </div>
            </div>

            <div class="row left">
                <div>
                    <div class="left">
                        <label class="left">내용<span class="important red">*</span></label>
                    </div>
                    <div class="row">
                        <textarea class="form-input w-100" name="inputContent" rows="10" oninput="checkLength();"></textarea>
                    </div>
                    <div class="row right">
                        <span class="form-input-length">0</span> / 1000
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-positive w-100">작성</button>
            </div>
        </form>
    
    </div>
</body>
</html>

<body>
    <!--
        form을 이용해 데이터를 전송하는 경우, 데이터가 key=value로 세트를 이루며 전송됨
            주소?name=value&name=value&...
        따라서 하나의 이름에 하나의 데이터를 연결하여 보낼 수 있으며, From URL Encoding 방식이라고 부름
        
        그러나 파일은 보내야 할 정보가 하나가 아니므로 이름만 전송되는 해당 방식을 이용할 수 없음
        따라서 파일을 전송하고 싶다면 전송 방식의 변경이 필요하며, 적합한 방식으로 Multipart 방식이 있음

        form에 다음 정보를 추가
            method="post" enctype="multipart/form-data"
    -->

    <form action="http://localhost:8080/file/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="attach">
        <button>전송</button>
    </form>
</body>

    <!-- Java Script 작성 공간 -->
    <script>
        //자바 스크립트에서는 배열과 객체를 모두 객체라고 함
        //- 각각 두 종류의 생성 방법이 존재

        //객체는 (1)생성자 함수 (2)일회용 객체 방식이 존재

        // (1)
        function Student(name, score){
            this.name = name;
            this.score = score;
        }

        var a = new Student("피카츄", 50);
        var b = new Student("라이츄", 70);

        console.log(a);
        console.log(a.name, a.score);
        console.log(b);
        console.log(b.name, b.score);

        // (2) : 다용
        var c = {
            name : "피카츄",
            age : 20
        }
        var d = {
            name : "라이츄",
            age : 25
        }
        console.log(c);
        console.log(d);

        //배열은 (1)정적 (2)동적 방식으로 생성 가능
        //- 배열은 모두 늘어날 수 있으며, 생성과 메모리 저장 방식의 차이가 있음

        // (1)
        var e = [10, 20, 30];
        //e[4] = "hello";
        e.push(40);//맨 뒤에 데이터 추가
        console.log(e);

        // (2)
        var f = new Array(100);
        console.log(f);
        console.log(f.length);
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- Java Script 작성 공간 -->
    <script>
         function checkId(){
            var input = document.querySelector("[name=memberId]");
            //var div = document.querySelector("[name=memberId] + div");//css
            var div = input.nextElementSibling;//Javascript//input 다음 것을 가져온다

            var Regex = /^[a-z][a-z0-9]{4,19}$/;
            var isValid = Regex.test(input.value);

            if(isValid){
                div.textContent = "멋진 아이디입니다!";
                div.style.color = "green";
            }else{
                div.textContent = "영문과 숫자 5~20자로 작성하세요";
                div.style.color = "red";
            }
        }
        function checkPw(){
            var input = document.querySelector("[name=memberPw]");
            //var div = document.querySelector("[name=memberPw] + div");//css
            var div = input.nextElementSibling;//Javascript//input 다음 것을 가져온다

            var Regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z0-9!@#$]{8,16}$/;
            var isValid = Regex.test(input.value);

            if(isValid){
                div.textContent = "올바른 비밀번호 형식입니다";
                div.style.color = "green";
            }else{
                div.textContent = "영문, 숫자, 특수문자 8~20자로 작성하세요";
                div.style.color = "red";
            }
        }
        function checkInputPw(){
            var pw = document.querySelector("[name=memberPw]");
            var pwCheck = document.querySelector("#password-check");
            var div = pwCheck.nextElementSibling;
            
            //비밀번호가 한 글자 이상이고, 두 비밀번호가 같다면
            var isValid = (pw.value.length >= 1 && pw.value == pwCheck.value);

            if(pw.value.length == 0){
                div.style.color = "red";
                div.textContent = "비밀번호를 먼저 작성해주세요"
            }else if(isValid){
                div.textContent = "비밀번호가 일치합니다";
                div.style.color = "green";
            }else{
                div.textContent = "비밀번호가 일치하지 않습니다";
                div.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container w-400">
        <div class="row">
            <h1>회원가입</h1>
        </div>

        <div class="row left">
            <h3>아이디</h3>
            <input class="form-input w-100" name="memberId" oninput="checkId();"  placeholder="영문과 숫자 5~20자">
            <div></div>
        </div>

        <div class="row left">
            <h3>비밀번호</h3>
            <input type="password" class="form-input w-100" name="memberPw" oninput="checkPw();" placeholder="영문, 숫자, 특수문자 8~20자">
            <div></div>
        </div>

        <div class="row left">
            <h3>비밀번호 확인</h3>
            <input type="password" class="form-input w-100" id="password-check" oninput="checkInputPw();">
            <div></div>
        </div>
    </div>
</body>
</html>

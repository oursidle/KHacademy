<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->

    <!-- Java Script 작성 공간 -->
    <script>
        window.addEventListener("load", function(){
            var textareaList = document.querySelectorAll(".form-input");

            for(var i=0; i < textareaList.length; i++){
                textareaList[i].addEventListener("input", function(){
                    //this == 입력이 발생한 textarea

                    var count = this.value.length;
                    this.nextElementSibling.textContent = count;

                    this.nextElementSibling.classList.remove("red");
                    if(count > 1000){
                        this.nextElementSibling.classList.add("red");
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="container w-500" style="border: 2px solid gray">
        <div class="row center">
            <h2>자기소개서</h2>
        </div>
        <hr>
        <div class="row left">
            <h4>Q 본인 성격의 장단점을 기술하시오.</h4>
        </div>
        <div class="row">
            <textarea class="form-input w-100 " rows="10"></textarea>
            <span class="form-input-length">0</span> / 1000
        </div>
        <hr>
        <div class="row left">
            <h4>Q 입사 후 20년 뒤의 나의 모습은?</h4>
        </div>
        <div class="row">
            <textarea class="form-input w-100 " rows="10"></textarea>
            <span class="form-input-length">0</span> / 1000
        </div>
        <hr>
        <div class="row">
            <button type="submit" class="btn btn-positive w-100">제출</button>
        </div>
    </div>
</body>
</html>

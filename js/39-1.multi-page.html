<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <!-- Java Script 작성 공간 -->
    <script>
        $(function(){
            //[1] active 클래스를 활용하는 방식
            //-최초에 이전버튼을 숨김
            refreshButton();

            //-다음버튼(".btn-next")을 누르면 active를 뒷 page로 이동
            $(".btn-next").click(function(){
                $(".page.active").removeClass("active").next().addClass("active");
                refreshButton();
            });
            //-이전버튼(".btn-prev")을 누르면 active를 앞 page로 이동
            $(".btn-prev").click(function(){
                $(".page.active").removeClass("active").prev().addClass("active");
                refreshButton();
            });

            function refreshButton(){
                var pageList = $(".page");

                //맨 앞 페이지에 active 클래스가 있다면
                if(pageList.first().hasClass("active")){
                    $(".btn-prev").hide();
                    $(".btn-next").show();
                }
                //맨 뒤 페이지에 active 클래스가 있다면
                else if(pageList.last().hasClass("active")){
                    $(".btn-prev").show();
                    $(".btn-next").hide();
                }else {
                    $(".btn-prev").show();
                    $(".btn-next").show();
                }
            }
        });
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>멀티 페이지</h1>
        </div>
        <div class="row page-wrapper">
            <div class="page active">1 페이지</div>
            <div class="page">2 페이지</div>
            <div class="page">3 페이지</div>
            <div class="page">4 페이지</div>
            <div class="page">5 페이지</div>
        </div>
        <div class="row">
            <button class="btn btn-prev">이전</button>
            <button class="btn btn-next">다음</button>
        </div>
    </div>
</body>
</html>

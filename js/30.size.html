    <!-- Java Script 작성 공간 -->
    <script>
        $(function(){
            $(".btn").click(function(){
                var width = $(this).data("width");
                var height = $(this).data("height");

                // $(".target").css("width", width);
                // $(".target").css("height", height);
                $(".target").css("width", width).css("height", height);
            });
        });
    </script>

    <div class="container w-600">
        <div class="row">
            <img class="target" src="./image/background_pink.jpg">
        </div>
        <div class="row">
            <button class="btn" data-width="150px" data-heght="150px">작게</button>
            <button class="btn" data-width="300px" data-heght="300px">보통</button>

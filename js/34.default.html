<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 이동 이벤트</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <!-- Java Script 작성 공간 -->
    <script>
        $(function(){
            $(".link-disabled").click(function(e){
                e.preventDefault();//기본 이벤트 차단 함수
                //return false;//기본 이벤트 차단
            });
            $(".link-confirm").click(function(e){
                // var choice = window.confirm("이동하시겠습니까?");
                // if(choice == false){
                //     e.preventDefault();
                //     return false;
                // }
                return confirm("이동하시겠습니까?");
            });
        });
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div class="row">
            <a href="https://www.naver.com">네버</a>
            <a href="https://www.naver.com" class="link-disabled">네버네버</a>
            <a href="https://www.naver.com" class="link-confirm">네버네버네버</a>
        </div>
    </div>
</body>
</html>

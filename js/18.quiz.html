    <!-- Java Script 작성 공간 -->
    <script>

        //다음 점수 데이터로 (1)총점, (2)평균, (3)60점의 예상 등수를 구하여 출력
        var scoreList = [70, 55, 90, 100, 82, 88];
        
        var total = 0;
        for(var i=0; i <scoreList.length; i++){
            total += scoreList[i];
        }
        console.log("총점: " + total);

        var average = total / scoreList.length;
        console.log("평균: " + average);
        console.log("평균: " + parseInt(average));

        var score = 60;
        var count = 1;
        for(var i=0; i < scoreList.length; i++){
            if(score < scoreList[i]){
                count ++;
            }
        }
        console.log("60점 등수: " + count);


        //다음 배열에 1부터 100사이의 369 1의 자리에 3, 6, 9가 들어가 숫자를 추가
        var number369 = [];

        for(var i=1; i <=100; i++){
            if(i % 10 == 3 || i % 10 == 6 || i % 10 == 9){
                number369.push(i);
            }
        }
        //3, 6, 9 게임
        for(var i=1; i <=100; i++){
            if(parseInt(i / 10) == 3 || parseInt(i / 10) == 6 || parseInt(i / 10) == 9){
                number369.push(i);
            }
        }

        console.log(number369);

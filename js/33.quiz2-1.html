<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- 구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- 외부에서 만든 css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jQuery.com/jQuery-3.7.1.min.js"></script>

    <!-- Java Script 작성 공간 -->
    <script>
        $(function(){
            $("[name=memberId]").on("input", function(){

                var Regex = /^[a-z][a-z0-9]{4,19}$/;
                var content = $(this).val();
                var isValid = Regex.test(content);

                $(this).removeClass("success");
                $(this).next().removeClass("fail");
                if(isValid){
                    $(this).addClass("success");
                }else{
                    $(this).next().addClass("fail");
                }
            });
        });
        
        $(function(){
            $("[name=memberPw]").on("input", function(){

                var Regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z0-9!@#$]{8,16}$/;
                var content = $(this).val();
                var isValid = Regex.test(content);

                $(this).removeClass("success");
                $(this).next().removeClass("fail");
                if(isValid){
                    $(this).addClass("success");
                }else{
                    $(this).next().addClass("fail");
                }
            });
        });

        $(function(){
            $("[name=checkPw]").on("input", function(){

                var pw = $("[name=memberPw]").val();
                var check = $(this).val();
                var isValid = (pw.length >= 1) && (pw == check);

                $(this).removeClass("success");
                $(this).next().removeClass("fail");
                $(this).next().next().removeClass("fail2");
                if(pw.length == 0){
                    $(this).next().next().addClass("fail2");
                }else if(isValid){
                    $(this).addClass("success");
                }else{
                    $(this).next().addClass("fail");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container w-300 mt-30">
        <div class="row">
            <h2>회원가입</h2>
        </div>
        <div class="row left">
            <h4>아이디</h4>
            <input class="form-input w-100" type="text" name="memberId" placeholder="영문과 숫자 5~20자">
            <div class="success-feedback">멋진 아이디입니다!</div>
            <div class="fail-feedback">영문과 숫자 5~20자로 작성하세요.</div>
        </div>
        <div class="row left">
            <h4>비밀번호</h4>
            <input class="form-input w-100" type="password" name="memberPw" placeholder="영문과 숫자, 특수문자(!@#$) 8~16자">
            <div class="success-feedback">설정 가능한 비밀번호입니다.</div>
            <div class="fail-feedback">설정 불가능한 비밀번호입니다.</div>
        </div>
        <div class="row left">
            <h4>비밀번호 확인</h4>
            <input class="form-input w-100" type="password" name="checkPw">
            <div class="success-feedback">비밀번호가 일치합니다.</div>
            <div class="fail-feedback">비밀번호가 일치하지 않습니다.</div>
            <div class="fail2-feedback">비밀번호를 먼저 설정하세요.</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(Function)</title>
    <script>
        //자바 스트립트(E25(EcmaScript5, 구버전)) 에는 클래스가 없음
        //- 함수로 모든 기능들을 처리
        //- 접근 제한 없음

        function show(a){
            console.log("Hello");
        }

        //자바 스크립트는 자유롭게 불러도 실행 가능함
        //- 매개변수에 값이 들어가지 않으면 indefined
        //- 오버로딩이 불가능
        show();
        show(100);
        show('hello');
        show(100, 200, 300);

        //함수의 궁극적인 목표는 화면과 연결된 기능을 구현하는 것
        function message(){
            alert("Hello");
        }
    </script>
</head>
<body>
    <button onclick="message();">눌러봐!</button>
    <button ondblclick="message();">두 번 눌러봐!</button>
</body>
</html>

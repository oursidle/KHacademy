    <!-- Java Script 작성 공간 -->
    <script>
        //자바 스크립트에서 정규표현식으로 문자열 검사하기
        //정규표현식을 생성하는 방법
        //1. 직접 작성해 정규표현식의 객체를 생성
        //2. 문자열을 이용해 정규표현식 객체를 생성

        //1.
        var idRegex = /^[a-z0-9]{8,20}$/;
        console.log(idRegex.test("test1234"));//true
        console.log(idRegex.test("test123"));//false, 글자 수 미달
        console.log(idRegex.test("Test1234"));//false, 형식 위반

        //2.
        var nickRegexStr = "^[가-힣0-9]{2,10}$";
        //console.log(nickRegexStr.test('안녕123'));//문자열은 검사 불가
        var nickRegex = new RegExp(nickRegexStr);
        console.log(nickRegex.test("안녕123"));//true
        console.log(nickRegex.test("안녕123!"));//false, 형식 위반
        console.log(nickRegex.test("안"));//false, 글자수 위반
    </script>
